<!DOCTYPE html>
<html lang="es">
    <head>
      
        <meta charset="utf-8">
            <title>
                Contacto
            </title>
       
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="js/menu.js"></script>
    </head>
  
    <body>
        
        
         <form id="myForm" style="padding-top: 6rem;" >
            <div class="container align-items-center">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Nombre:
                        </label>
                        <input class="form-control" type="text" v-model="from_name" placeholder="Escribe tu nombre">
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Asunto:
                        </label>
                        <input class="form-control" type="text" v-model="subject" placeholder="Escribe el asunto">
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 form-group" id="formGroupExampleInput" >
                        <label>
                            Correo:
                        </label>
                        <input class="form-control" type="email" v-model="from_email" placeholder="Ej: email@gmail.com">
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 form-group">
                        <label>
                            Mensaje:
                        </label>
                        <textarea class="form-control" v-model="message" placeholder="Escribe tu mensaje">
                        </textarea>
                    </div>
                  <script src="https://www.google.com/recaptcha/api.js"></script>
                <div class="col-sm-6 col-sm-offset-3 form-group g-recaptcha" data-sitekey="6LeCMq8ZAAAAALUPdJ67KgfvsCk6_Kg2S_ZT_rGT"></div>
                    <div class="col-sm-6 col-sm-offset-3 text-center">
                        <button @click="enviar" class="btn btn-success">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
        <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
      
        

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
        <script type="text/javascript" src="js/forms.js"></script>
        
        
    </body>
</html>
